<body>
<br>
<br>
    <section>
        <form  name="login"
        method="post"
        enctype="multipart/form-data"
        action="#" (ngSubmit)="login()">

        <div class="row justify-content-center">
            <div class="col-4">
           <label for="email" class="textform">E-mail:</label>
                <input
                type="email"
                id="email"
                class="form-text form-control"
                required maxlength="60" [(ngModel)]="email" name="email"/>
            </div>
        </div>

<br>

        <div class="row justify-content-center">
            <div class="col-4">
           <label for="senha" class="textform">Senha:</label>
                <input
                type="password"
                id="senha"
                class="form-text form-control"
                required maxlength="12"[(ngModel)]="senha" name="senha" />
            </div>
        </div>
<br>
<br>

<div class="row justify-content-center">
    <div class="col-4 d-grid gap-2">

    <button type="submit" class="btn btn-lg botaoum">Entrar</button>

</div>
</div>

<br>

<div class="row justify-content-center">
<hr class="line2 col-4 " size="3">
</div>

<br>

<div class="row justify-content-center">
    <div class="col-4 d-grid gap-2">

    <button type="submit" class="btn btn-lg botaodois">Criar conta</button>

</div>
</div>

<br>

</form>
</section>

</body>
