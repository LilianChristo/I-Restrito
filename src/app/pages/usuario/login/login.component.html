<app-header></app-header>
    <section>
        <form  name="login"(ngSubmit)="login()" #loginForm="ngForm">

        <div class="row justify-content-center">
            <div class="col-4">
           <label for="email" class="textform">E-mail:</label>
                <input
                type="email"
                id="email"
                class="form-text form-control"
                required maxlength="60" [(ngModel)]="email" name="email" #campoEmail="ngModel" required/>
                <app-mensagem *ngIf="campoEmail.invalid && campoSenha.touched" mensagem="Email obrigatÃ³rio"></app-mensagem>
            </div>
        </div>

<br>

        <div class="row justify-content-center">
            <div class="col-4">
           <label for="senha" class="textform">Senha:</label>
                <input
                type="password"
                id="senha"
                class="form-text form-control"
                required maxlength="12"[(ngModel)]="senha" name="senha" #campoSenha="ngModel" required />
                <app-mensagem *ngIf="campoSenha.invalid  && campoSenha.touched" mensagem="Senha obrigatÃ³ria"></app-mensagem>
            </div>
        </div>
<br>
<br>

<div class="row justify-content-center">
    <div class="col-4 d-grid gap-2">

    <button type="submit" class="btn btn-lg botaoum" [disabled]="loginForm.invalid">Entrar</button>

</div>
</div>
